version: '2'
.catalog:
  name: DeepStack
  version: latest
  description: DeepStack object recognition
  questions:
    - variable: "DS_PORT"
      label: "Port"
      description: "Port to listen on"
      default: "8091"
      required: true
      type: "int"
services:
  deepstack:
    scale: 1
    start_on_create: true
    health_check:
      healthy_threshold: 1
      response_timeout: 2000
      port: ${DS_PORT}
      unhealthy_threshold: 2
      interval: 2000
      strategy: recreate
