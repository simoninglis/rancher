version: '2'
services:
  alerta:
    image: alerta/alerta-web
    ports:
      - "9010:8080"
    depends_on:
      - db
    volumes:
      - alerta-config:/web/config.json
    labels:
      io.rancher.container.pull_image: always
      io.rancher.container.dns: 'true'
      traefik.enable: 'true'
      traefik.port: '9010'
      traefik.domain: 'kellgari.local'
      traefik.frontend.rule: 'Host:alerta,alerta.kellgari.local'
    environment:
      - DEBUG=1 
      - DATABASE_URL=mongodb://mongoadmin:admin@db:27017/monitoring
      - AUTH_REQUIRED=True
      - ADMIN_USERS=admin@alerta.io,devops@alerta.io
      - PLUGINS=reject,blackout,normalise,enhance
      - INSTALL_PLUGINS=normalise,enhance
    restart: always
  db:
    image: mongo
    volumes:
      - alerta-data:/data/db
    environment:
      MONGO_INIT_ROOT_USERNAME: mongoadmin
      MONGO_INIT_ROOT_PASSWORD: admin
    restart: always
volumes:
  alerta-config:
     driver: rancher-nfs
     driver_opts:
       export: /mnt/media/containers/alerta-config/config.json
       host: 172.16.4.6
       onRemove: retain
  alerta-data:
     driver: rancher-nfs
     driver_opts:
       export: /mnt/media/containers/alerta-data
       host: 172.16.4.6
       onRemove: retain
