version: '2'
.catalog:
  name: Grocy
  version: v0.2
  description: Household ERP
services:
  grocy:
    scale: 1
    start_on_create: true
    health-check:
      port: 9283
      interval: 2000
      initializing_timeout: 60000
      unhealthy_threshold: 3
      strategy: recreate
      response_timeout: 2000
      request_line: GET "/" "HTTP/1.0"
