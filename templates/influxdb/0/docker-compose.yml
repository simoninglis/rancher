version: '2'
services:
  influxdb:
    image: influxdb:alpine
    ports:
      - "8083:8083"
      - "8086:8086"
      - "8090:8090"
      - "4242:4242"
      - "2003:2003"
      - "8089:8089/udp"
    environment:
      - TZ="Australia/Brisbane"
      - INFLUXDB_ADMIN_USER=true
      - INFLUXDB_ADMIN_BIND_ADDRESS=8083
      - INFLUXDB_DB=telegraf
      - INFLUXDB_GRAPHITE_ENABLED=true
      - INFLUXDB_UDP_ENABLED=true
      - INFLUXDB_HTTP_AUTH_ENABLED=false
      - INFLUX_ADMIN_USER=root
      - INFLUX_ADMIN_PASSWORD=root
      - INFLUX_USER=user
      - INFLUX_USER_PASSWORD=user
    volumes:
      - influx-data:/var/lib/influxdb
    labels:
      io.rancher.container.pull_image: always
      io.rancher.container.dns: 'true'
      io.rancher.scheduler.affinity:host_label: "influxdb=true"
      traefik.enable: 'true'
      traefik.port: '8086'
      traefik.domain: 'kellgari.local'
      traefik.frontend.rule: 'Host:influxdb,influxdb.kellgari.local'
  kapacitor:
    image: kapacitor:alpine
    ports:
      - "9092:9092"
    environment:
      - TZ="Australia/Brisbane"
      - KAPACITOR_HOSTNAME=kapacitor.kellgari.local
      - KAPACITOR_LOGLEVEL=INFO
      - KAPACITOR_REPORTING_ENABLED=false
      - KAPACITOR_INFLUXDB_0_URLS_0=http://influxdb:8086
  chronograf:
    image: chronograf:alpine
    ports:
      - "8888:8888"
    environment:
      - TZ="Australia/Brisbane"
    volumes:
      - chronograf-config:/var/lib/chronograf
    labels:
      io.rancher.container.pull_image: always
      io.rancher.container.dns: 'true'
      traefik.enable: 'true'
      traefik.port: '8888'
      traefik.domain: 'kellgari.local'
      traefik.frontend.rule: 'Host:chronograf,chronograf.kellgari.local'
  telegraf:
    image: telegraf:alpine
    ports:
      - "8125:8125"
      - "8092:8092/udp"
      - "8094:8094"
    environment:
      - TZ="Australia/Brisbane"
    volumes:
      - telegraf-config:/etc/telegraf
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      io.rancher.container.pull_image: always
      io.rancher.container.dns: 'true'
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - TZ="Australia/Brisbane"
      - GRAFANA_USER=admin
      - GRAFANA_PASS=admin
      - GF_INSTALL_PLUGINS=natel-discrete-panel,grafana-piechart-panel
      - INFLUXDB_PROTO=http
      - INFLUXDB_HOST=${INFLUXDB_HOST}
      - INFLUXDB_PORT=8086
      - INFLUXDB_NAME=telegraf
      - INFLUXDB_USER=root
      - INFLUXDB_PASS=root
      - INFLUXDB_IS_GRAFANADB=true
    volumes:
      - grafana-config:/var/lib/grafana
    labels:
      traefik.enable: 'true'
      traefik.port: '3000'
      traefik.domain: 'kellgari.local'
      traefik.frontend.rule: 'Host:grafana,grafana.kellgari.local'
volumes:
  influx-data:
     driver: rancher-nfs
     driver_opts:
       export: /mnt/media/containers/influx-data
       host: 10.0.100.10
       onRemove: retain
  chronograf-config:
     driver: rancher-nfs
     driver_opts:
       export: /mnt/media/containers/chronograf-config
       host: 10.0.100.10
       onRemove: retain
  telegraf-config:
     driver: rancher-nfs
     driver_opts:
       export: /mnt/media/containers/telegraf-config
       host: 10.0.100.10
       onRemove: retain
  grafana-config:
     driver_opts:
       export: /mnt/media/containers/grafana-config
       host: 10.0.100.10
       onRemove: retain
     driver: rancher-nfs

